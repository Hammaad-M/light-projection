<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
<div id = "canvasHolder">
    <canvas id="canvas" class = "canvas" width="100" height="100">Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<br>
<br>
<div id = "inputs">
    <button id = "closeOptions" class = "optionsButtons" onclick="closeOptions()">&rArr;</button>
    <br>
    <form>
        <h1 class = "optionHeaders">Field of View:</h1>
        <label for="width" class = "labels">Width: </label>
        <input type="text" id="width" name="width" min="50" max="1500" placeholder = "850" class="sliders">
        <br>
        <label for="height" class = "labels">Height: </label>
        <input type="text" id="height" name="height" min="50" max="1500" placeholder = "850" class="sliders">
        <br>
        
        <label class = "labels">Toggle Overlay: </label> <label class="switch">
            <input type="checkbox" id = 'jobCheckBox' onclick="toggleOverlay()">
            <span class="slider round"></span>
        </label>
        <br>
        <h1 class = "optionHeaders">Camera - Flash Spacing:</h1>
        <label for="distance" class = "labels">Distance: <span id = "zDisplay" class = "sliderDisplays"></span></label>
        <input type="range"  id="z" name="distance" min="0" max="300" class="sliders">
        <br>
        <label for="posX" class = "labels">X-position: <span id = "xDisplay" class = "sliderDisplays"></span></label>
        <input type="range" step="1" id="x" name="posX" min="-3000" max="3000" class="sliders">
        <br>
        <label for="posY" class = "labels">Y-position: <span id = "yDisplay" class = "sliderDisplays"></span></label>
        <input type="range" step="1" id="y" name="posY" min="-3000" max="3000" class="sliders">
        <input id="csvButton" type = "file" name="Load CSV"></input>
        <canvas id = 'graph'></canvas>
    </form>
</div>

<button id = "openInputs" onclick="openOptions()">&#9776;</button>


<script src = 'app.js'></script>

</body>
</html>
