<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <link rel="stylesheet" href ="styles.css">
    <title>Light Sim</title>
</head>
<body>
<div id = "canvasHolder">
    <canvas id="overlay-canvas" class="canvas" width="100" height="100"></canvas>
    <canvas id="canvas" class = "canvas" width="100" height="100">Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<br>
<br>
<div id = "inputs">
    <button id = "closeOptions" class = "optionsButtons" onclick="closeOptions()">&rArr;</button>
    <br>
    <form>
        <h1 class = "optionHeaders">Camera-Flash Simulator</h1>
        <p class="watermark">By <a href="https://hammaad-m.github.io/portfolio/" target="_blank">Hammaad-M</a></p>
        <br>
        <section id="measurementsA">
            <h1 class = "labels" style="margin-bottom: -0.2em; text-align: center;">Camera Field of View:</h1>
            <label for="width" class = "labels">Width: </label>
            <input type="text" id="width" name="width" min="50" max="1500" placeholder = "1920" class="sliders, text-input">
            <label for="height" class = "labels">Height: </label>
            <input type="text" id="height" name="height" min="50" max="1500" placeholder = "1080" class="sliders, text-input">
            
            <label class = "labels">Overlay: </label> 
            <div id="slider-container">
                <label class="switch">
                    <input type="checkbox" id = 'jobCheckBox' onclick="toggleOverlay()">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>
        <br>
        <section id="measurementsB">
            <h1 class = "labels" style="margin-bottom: -0.2em; text-align: center;">Image to Flash Spacing:</h1>
            <label for="distance" class = "labels">Distance: <span id = "zDisplay" class = "sliderDisplays"></span></label>
            <input type="range" id="z" name="distance" min="0" max="300" class="sliders">
            <br>
            <label for="posX" class = "labels">X-Offset: <!span id = "xDisplay" class = "sliderDisplays"><!/span></label>
            <input type="text" step="1" id="x" name="posX" min="-3000" max="3000" class="sliders, text-input">
            <label for="posY" class = "labels">Y-Offset: <!span id = "yDisplay" class = "sliderDisplays"><!/span></label>
            <input type="text" step="1" id="y" name="posY" min="-3000" max="3000" class="sliders, text-input">
        </section>
        <section id="file-section">
            <input id="csvButton" type = "file" name="Load CSV"></input>
            <div id="example">
                <label class="labels" style="font-size: 15px" for="csvButton">Sample CSV: <img id="sample" src="sample.PNG"></label>
            </div>
            <div id="disclaimer">
                <p class="labels" style="font-size: 15px; margin-top: 40px;">*Angles must be in ascending order and between 0-90. </p>
                <p class="labels" style="font-size: 15px">*Intensity must be between 0-1.</p>
            </div>
        </section>
        <canvas id = 'graph'></canvas>
    </form>
</div>

<button id = "openInputs" class="optionsButtons" onclick="openOptions()">&#9776;</button>


<script src = 'app.js'></script>

</body>
</html>
